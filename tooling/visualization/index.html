<html>
    <head>
        <title>CFG Visualization</title>
        <link rel="stylesheet" type="text/css" href="../../vendor/stylesheets/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/style.css">                      
    </head>    
    <body>
        <div class="container" id="visualization">
            <h1>Control Flow Graph Visualization</h1>
            
            <div class="row">
                <div class="col-md-8">
                    <textarea id="input" autofocus="autofocus" class="form-control code-input" rows="8"></textarea>
                </div>
                
                <div class="col-md-4">
                    <div class="well">
                        <p>
                            <strong>Optimization Passes</strong>
                        </p>
                        
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" data-bind="checked: passes.rewriteConstantConditionalEdges" />
                                Rewrite constant conditional edges
                            </label>
                        </div>
                        
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" data-bind="checked: passes.removeTransitNodes" />
                                Remove transit nodes
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="#" class="list-group-item" data-bind="click: selectMainTab, css: { active: isMainTabActive }">
                            Main program
                        </a>
                    </div>
                    
                    <div data-bind="visible: functions().length" style="display: none">
                        <strong>Functions</strong>
                        
                        <div class="list-group">
                            <div data-bind="foreach: functions">
                                <a href="#" class="list-group-item" data-bind="text: name, click: function(data) { $parent.selectTab(data.id) }, css: { active: $parent.isTabActive(id) }"></a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-9">
                    <div id="graph"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../../vendor/jquery.min.js"></script>
        <script type="text/javascript" src="../../vendor/lodash.js"></script>
        <script type="text/javascript" src="../../vendor/esprima.js"></script>
        <script type="text/javascript" src="../../vendor/vis.min.js"></script>
        <script type="text/javascript" src="../../vendor/knockout.min.js"></script>
        <script type="text/javascript" src="../../dist/styx.js"></script>
        
        <script type="text/javascript" src="scripts/jquery-extensions.js"></script>
        <script type="text/javascript" src="scripts/graph-visualization.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
